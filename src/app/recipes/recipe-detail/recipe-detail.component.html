<div style="text-align: center">
<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt = "{{recipe.name}}" class="img-responsive" style="max-height: 300px; text-align: center">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h2> {{recipe.name}}</h2>
  </div>
</div>

  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group"
      appDropdown>
        <button
          type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddtoShopList()" style="cursor: pointer">To Shopping Lists</a> </li>
          <li style="cursor: pointer" (click)="onEditRecipe()"><a >Edit Recipe</a> </li>
          <li style="cursor: pointer"><a >Delete Recipe</a> </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h3> {{recipe.description}}</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <!--<h4>Ingredients</h4>-->
      <ul class="list-group">
        <li class="list-group-item"
        *ngFor=" let ingredient of recipe.ingredients">
          <p>{{ingredient.name}} with Amount {{ingredient.amount}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
